<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/atom-one-dark.min.css"
		/>
		<title>Anandit Vashist</title>
	</head>
	<body class="font-sans text-black leading-tight antialiased">
		<div id="app" class="py-8 lg:py-16 px-6 md:px-16 lg:px-24">
			<div class="relative z-20 flex justify-between items-center">
				<div class="flex md:block lg:flex items-center max-w-full">
					<div
						class="mb-0 md:mb-4 lg:mb-0 flex flex-no-shrink pr-4 md:pr-6 lg:pr-12"
					>
						<a href="/" class="flex items-center no-underline">
							<img
								class="h-10 w-10 md:h-12 md:w-12 lg:h-20 lg:w-20 rounded-full"
								src="Anandit.jpg"
								alt=""
							/>
						</a>
					</div>
					<div>
						<a
							href="/"
							class="block text-black no-underline font-bold text-xl lg:text-3xl font-extrabold leading-none lg:leading-tight"
							>Anandit Vashist</a
						>
					</div>
				</div>
			</div>

			<div class="lg:pl-32 mt-12">
				<div class="max-w-md">
					<h1 class="text-2xl font-extrabold text-black mb-4">
						Who the hell am I?
					</h1>
					<div class="text-lg text-grey-darkest leading-normal spaced-y-6">
						<p>I'm Anandit, a full-stack developer and product creator.</p>

						<p>
							Right now I'm working on a SaaS product to make lives of people
							who are blood of our economy....Truck Drivers! I you ate today,
							thank a Truck Driver.
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					menuOpen: false,
				},
				methods: {
					toggleMenu: function () {
						if (this.menuOpen) {
							this.menuOpen = false;
							document.body.classList.remove(
								"scrolling-auto",
								"overflow-hidden",
								"fixed",
								"pin-x"
							);
						} else {
							this.menuOpen = true;
							document.body.classList.add(
								"scrolling-auto",
								"overflow-hidden",
								"fixed",
								"pin-x"
							);
						}
					},
				},
			});
		</script>
		<script
			async
			src="https://platform.twitter.com/widgets.js"
			charset="utf-8"
		></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
		<script>
			hljs.initHighlightingOnLoad();
		</script>
	</body>
</html>
